<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Muzmuz Valentine ğŸ’–</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial,sans-serif;
  overflow:hidden;
}
.card{
  background:white;
  padding:40px;
  border-radius:30px;
  text-align:center;
  width:340px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
}
h2{margin-bottom:25px}
button{
  padding:12px 30px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}
#yesBtn{background:#ff4d6d;color:white}
#noBtn{background:#ddd;position:absolute}
.hidden{display:none}
img{width:100%;border-radius:20px;margin-top:20px}
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:float 4s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-100vh);opacity:0}
}
</style>
</head>
<body>

<div class="card" id="page1">
  <h2>Muzmuz ğŸ»<br>will you be my Valentine? ğŸ’˜</h2>
  <button id="yesBtn">Yes ğŸ’–</button>
  <button id="noBtn">No ğŸ™ƒ</button>
</div>

<div class="card hidden" id="page2">
  <h2>YAYYYYY ğŸ‰ğŸ’</h2>
  <img src="https://i.imgur.com/6RMhx.gif">
</div>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const page1=document.getElementById("page1");
const page2=document.getElementById("page2");
const music=document.getElementById("music");
let scale=1;

noBtn.addEventListener("mouseover",()=>{
  scale-=0.05;
  noBtn.style.transform=`scale(${scale}) translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
  if(scale<0.3) noBtn.style.display="none";
});

yesBtn.addEventListener("click",()=>{
  page1.classList.add("hidden");
  page2.classList.remove("hidden");
  music.play();
  setInterval(createHeart,300);
});

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ğŸ’–";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
}
</script>

</body>
</html>
